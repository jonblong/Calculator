<!DOCTYPE html>
<html lang='en-us'>
  <head>
      <meta charset='utf-8'>
      <title>Calculator</title>
      <link rel='stylesheet' href='style.css'>
  </head>

  <body>
    <div id='root'>
      <div id='calculator'>

        <div id='display'>
          <p class='displayText'></p>
        </div>

        <div id='buttonContainer'>

          <!-- Display -->
          <div class='display'>
            <p id='displayText'>def</p>
          </div>

          <!-- =, Cancel -->
          <div class='row'>
              <div class='eq_button' id='equals'> <p>=</p> </div>
              <div class='op_button' id='cancel'> <p>CE</p> </div>
            </div>

          <!-- 7, 8, 9, Divide -->
          <div class='row'>
            <div class='num_button' id='num7'> <p>7</p> </div>
            <div class='num_button' id='num8'> <p>8</p> </div>
            <div class='num_button' id='num9'> <p>9</p> </div>
            <div class='op_button' id='divide'> <p>/</p> </div>
          </div>

          <!-- 4, 5, 6, Multiply -->
          <div class='row'>
              <div class='num_button' id='num4'> <p>4</p> </div>
              <div class='num_button' id='num5'> <p>5</p> </div>
              <div class='num_button' id='num6'> <p>6</p> </div>
              <div class='op_button' id='multiply'> <p>x</p> </div>
            </div>
        </div>

        <!-- 1, 2, 3, Subtract -->
        <div class='row'>
            <div class='num_button' id='num1'> <p>1</p> </div>
            <div class='num_button' id='num2'> <p>2</p> </div>
            <div class='num_button' id='num3'> <p>3</p> </div>
            <div class='op_button' id='subtract'> <p>-</p> </div>
          </div>
      </div>

      <!-- 0, Decimal, +/-, Add -->
      <div class='row'>
          <div class='num_button' id='num0'> <p>0</p> </div>
          <div class='op_button' id='decimal'> <p>.</p> </div>
          <div class='op_button' id='sign'> <p>+/-</p> </div>
          <div class='op_button' id='add'> <p>+</p> </div>
        </div>
    </div>

      </div>
    </div>

        <script src='index.js'></script>
    </body>
</html>
